backend:
  name: github
  repo: kindsys/eleventy-decap-tailwind-template
  branch: main
  site_domain: 11ty-decap-starter.kind.systems

publish_mode: editorial_workflow
media_folder: "img/"
public_folder: "img/"

collections:
    - name: "posts"
      label: "Posts"
      folder: "src/posts"
      create: true
      fields:
        - { label: "Title", name: "title", widget: "string" }
        - { label: "Description", name: "description", widget: "text" }
        - { label: "Date", name: "date", widget: "datetime" }
    - name: "documentation"
      label: "Documentation"
      folder: "src/documentation"
      create: true
      fields:
        - { label: "Title", name: "title", widget: "string" }
        - { label: "Url", name: "url", widget: "string" }


